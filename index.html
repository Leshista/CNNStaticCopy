<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Static</title>
    <!-- Importing the Awesome Font -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="wrapper header__wrapper">
            <!-- === Header left block (logo and menu) === -->
            <div class="header__left-block">
                <div class="header__logo">
                    <a href="/"><img src="img/logo.png" alt="CNN Logo"></a>
                </div>
                <nav class="menu header__menu">
                    <a href="/" class="menu__item">Regions</a>
                    <a href="/" class="menu__item">U.S. Politics</a>
                    <a href="/" class="menu__item">Money</a>
                    <a href="/" class="menu__item">Entertaiment</a>
                    <a href="/" class="menu__item">Tech</a>
                    <a href="/" class="menu__item">Sport</a>
                    <a href="/" class="menu__item">Travel</a>
                    <a href="/" class="menu__item">Style</a>
                    <a href="/" class="menu__item">Health</a>
                    <a href="/" class="menu__item">Video</a>
                    <a href="/" class="menu__item">VR</a>
                </nav>
            </div>
            <!-- === Header right block (language selection and burger menu) === -->
            <div class="header__right-block">
                <div class="language-selection">
                    <!-- Making checkbox invisible -->
                    <input type="checkbox" class="language-selection__switcher" id="language-selection__switcher"
                        hidden>
                    <!-- But remaining its functionality through label -->
                    <label for="language-selection__switcher" class="language-selection__label">International
                        Edition</label>
                    <div class="language-selection__marker">+</div>
                    <!-- Block which is displayed when checkbox is clicked -->
                    <div class="language-selection__block hidden">
                        <a href="/" class="language-selection__language">U.S.</a><a href="/"
                            class="language-selection__language">Arabic</a><a href="/"
                            class="language-selection__language">Español</a>
                        <!-- Could have done this line with border-bottom but why not? -->
                        <hr class="language-selection__line">
                        <p class="language-selection__set-preference">Set edition preference:</p>
                        <!-- Block for making items go in a row -->
                        <div class="language-selection__preference-block">
                            <div class="language-selection__preference-us">
                                <input type="radio" value="U.S" name="preference" id="U.S"
                                    class="language-selection__preference-radiobutton">
                                <label for="U.S" class="language-selection__preference-label">U.S.</label>
                            </div>
                            <div class="language-selection__preference-international">
                                <input type="radio" value="International" name="preference" id="International"
                                    class="language-selection__preference-radiobutton" checked>
                                <label for=" International"
                                    class="language-selection__preference-label">International</label>
                            </div>
                        </div>
                        <button type="submit" class="language-selection__confirm">Confirm</button>
                    </div>
                </div>
                <div class="search">
                    <!-- The same thing again for the search -->
                    <input type="checkbox" class="search__switcher" id="search__switcher" hidden>
                    <label for="search__switcher" class="search__label"><i class="fas fa-search"></i></label>
                    <form action="/" method="" class="search__form">
                        <input type="search" class="search__searchbar" placeholder="Search CNN...">
                        <button type="submit" class="search__submit">Search »</button>
                    </form>
                </div>
                <div class="burger">
                    <!-- And for the burger menu -->
                    <input type="checkbox" class="burger__switcher" id="burger__switcher" hidden>
                    <label for="burger__switcher" class="burger__label"><i class="fas fa-bars"></i></label>
                </div>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
